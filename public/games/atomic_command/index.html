<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Command</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            image-rendering: pixelated;
            max-width: 100%;
            max-height: 100%;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.2em;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #00ff00;
            font-size: 0.8em;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .controls-overlay:hover {
            opacity: 1;
        }
        
        .control-item {
            margin: 2px 0;
        }
        
        .key {
            color: #ffff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading" id="loading-message">
            LOADING ATOMIC COMMAND...<br>
            <span style="font-size: 0.8em; opacity: 0.8;">Preparing warheads and anti-missile batteries</span>
        </div>
        <!-- Game will be injected here by main.js / atomic-command.js -->
    </div>

    <!-- Loader bootstrap (main.js) â€” will load atomic-command.js and init the game -->
    <script src="main.js"></script>
</body>
</html>
