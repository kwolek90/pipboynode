<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipboy 3000 Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier Prime', monospace;
            overflow: hidden;
            cursor: none;
            width: 100vw;
            height: 100vh;
            min-width: 800px;
            min-height: 600px;
        }

        .pipboy-container {
            width: 800px;
            height: 600px;
            background: radial-gradient(circle at center, #001100 0%, #000800 50%, #000000 100%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 40px #00ff0055, 0 0 0 100vw #000 inset;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #00ff00 50%, transparent 100%);
            animation: scan 3s linear infinite;
            z-index: 100;
            opacity: 0.3;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 0%,
                rgba(0, 255, 0, 0.03) 50%,
                transparent 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 99;
        }
        
        .terminal {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 20px;
            background: rgba(0, 20, 0, 0.8);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        
        .title {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        .date-time {
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #00ff00;
        }
        
        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier Prime', monospace;
            font-size: 1em;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: rgba(0, 255, 0, 0.1);
            text-shadow: 0 0 5px #00ff00;
        }
        
        .tab.active {
            border-bottom-color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00ff00 #001100;
        }
        
        .content::-webkit-scrollbar {
            width: 8px;
        }
        
        .content::-webkit-scrollbar-track {
            background: #001100;
        }
        
        .content::-webkit-scrollbar-thumb {
            background: #00ff00;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            border: 1px solid #00ff00;
            padding: 15px;
            background: rgba(0, 255, 0, 0.05);
        }
        
        .stat-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.2em;
            text-align: right;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #001100;
            border: 1px solid #00ff00;
            margin-top: 5px;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #004400, #00ff00);
            transition: width 0.5s;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .inventory-item {
            border: 1px solid #00ff00;
            padding: 10px;
            text-align: center;
            background: rgba(0, 255, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .inventory-item:hover {
            background: rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 5px #00ff00;
        }
        
        .map-container {
            width: 100%;
            height: 400px;
            border: 2px solid #00ff00;
            background: #001100;
            position: relative;
            overflow: hidden;
        }
        
        .map-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .location-marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .radio-display {
            text-align: center;
            padding: 20px;
        }
        
        .frequency {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .radio-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .radio-btn {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            font-family: 'Courier Prime', monospace;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .radio-btn:hover {
            background: rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 5px #00ff00;
        }
        
        .ascii-art {
            text-align: center;
            font-family: monospace;
            font-size: 0.8em;
            line-height: 1;
            margin: 20px 0;
            opacity: 0.7;
        }
        
        .cursor {
            display: inline-block;
            background: #00ff00;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Vault Boy Animation */
        .vault-boy-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 80px;
            z-index: 10;
        }
        
        .vault-boy {
            width: 100%;
            height: 100%;
            position: relative;
            animation: vault-boy-walk 2s infinite;
        }
        
        .vault-boy-body {
            width: 20px;
            height: 40px;
            background: #00ff00;
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 10px 10px 5px 5px;
        }
        
        .vault-boy-head {
            width: 16px;
            height: 16px;
            background: #00ff00;
            border-radius: 50%;
            position: absolute;
            top: -8px;
            left: 2px;
        }
        
        .vault-boy-arms {
            position: absolute;
            top: 5px;
            left: -5px;
            width: 30px;
            height: 20px;
        }
        
        .vault-boy-arm {
            width: 8px;
            height: 20px;
            background: #00ff00;
            position: absolute;
            border-radius: 4px;
        }
        
        .vault-boy-arm.left {
            left: 0;
            animation: arm-swing-left 1s infinite;
        }
        
        .vault-boy-arm.right {
            right: 0;
            animation: arm-swing-right 1s infinite;
        }
        
        .vault-boy-legs {
            position: absolute;
            top: 35px;
            left: 2px;
            width: 16px;
            height: 25px;
        }
        
        .vault-boy-leg {
            width: 6px;
            height: 25px;
            background: #00ff00;
            position: absolute;
            border-radius: 3px;
        }
        
        .vault-boy-leg.left {
            left: 0;
            animation: leg-swing-left 1s infinite;
        }
        
        .vault-boy-leg.right {
            right: 0;
            animation: leg-swing-right 1s infinite;
        }
        
        @keyframes vault-boy-walk {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes arm-swing-left {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        
        @keyframes arm-swing-right {
            0%, 100% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
        }
        
        @keyframes leg-swing-left {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        @keyframes leg-swing-right {
            0%, 100% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
        }
        
        /* Terminal Border */
        .terminal {
            border: 3px solid #00ff00;
            border-radius: 10px;
            box-shadow: 
                inset 0 0 50px rgba(0, 255, 0, 0.1),
                0 0 50px rgba(0, 255, 0, 0.3),
                0 0 100px rgba(0, 255, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="screen-warning" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:#000c;backdrop-filter:blur(2px);color:#00ff00;align-items:center;justify-content:center;text-align:center;font-size:2em;">
        Rozdzielczość okna jest zbyt mała.<br>Minimalny rozmiar: 800x600px
    </div>
    <div class="pipboy-container">
        <div class="scan-line"></div>
        <div class="crt-effect"></div>
        
        <div class="terminal">
            <div class="header">
                <div class="title">PipBoy 3000 Mk IV</div>
                <div class="date-time" id="datetime"></div>
            </div>
            
            <div class="content">
                <!-- Tab content will be loaded dynamically -->
                <div class="tab-content active" id="stat">
                    <!-- Content loaded from tabs/stat.html -->
                </div>
                
                <div class="tab-content" id="inv">
                    <!-- Content loaded from tabs/inv.html -->
                </div>
                
                <div class="tab-content" id="data">
                    <!-- Content loaded from tabs/data.html -->
                </div>
                
                <div class="tab-content" id="map">
                    <!-- Content loaded from tabs/map.html -->
                </div>
                
                <div class="tab-content" id="radio">
                    <!-- Content loaded from tabs/radio.html -->
                </div>

                <div class="tab-content" id="games">
                    <!-- Content loaded from tabs/games.html -->
                </div>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('stat')">STAT</button>
                <button class="tab" onclick="switchTab('inv')">INV</button>
                <button class="tab" onclick="switchTab('data')">DATA</button>
                <button class="tab" onclick="switchTab('map')">MAP</button>
                <button class="tab" onclick="switchTab('radio')">RADIO</button>
                <button class="tab" onclick="switchTab('games')">GAMES</button>
            </div>
            
            <div style="text-align: center; margin-top: 10px; font-size: 0.8em; opacity: 0.5;">
                [ VAULT-TEC INDUSTRIES © 2077 ] <span class="cursor">█</span>
            </div>
        </div>
    </div>

    <script src="js/pipboy.js"></script>
    <script>
    function checkScreenSize() {
        const warning = document.getElementById('screen-warning');
        if(window.innerWidth < 800 || window.innerHeight < 600) {
            warning.style.display = 'flex';
        } else {
            warning.style.display = 'none';
        }
    }
    window.addEventListener('resize', checkScreenSize);
    window.addEventListener('DOMContentLoaded', checkScreenSize);
    </script>
</body>
</html>
